<div class="content">
    <div id="project-nav">
        <h1 class="titles">{{title}}</h1>
        <ul id="project-tag-list">
            <li ng-repeat="tag in tags">{{tag.name}}<sup>{{tag.num}}</sup></li>
        </ul>
    </div>
    <div id="project-list">
            <div class="project" ng-repeat="project in projects">
        
            </div>
        </div>
</div>
