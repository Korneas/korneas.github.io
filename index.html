<!DOCTYPE html>
<html lang="en" ng-app="korneas">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Korneas">
    <meta property="og:description" content="Interaction Designer Portfolio">
    <meta property="og:image" content="https://korneas.github.io/img/preview_link.png">
    <meta property="og:url" content="https://korneas.github.io/">
    <title>Korneas | Interaction Designer</title>
    <!-- <base href="/" /> -->
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="icon" href="img/logo_k.png">
</head>

<body>
    <div id="preloader">
        <div id="preloader_left"></div>
        <div id="preloader_right"></div>
        <div id="preloader_loading"></div>
        <div id="preloader_line">
            <p id="preloader_percent">0%</p>
        </div>
    </div>
    <div id="cursor" class="disabled"></div>
    <div id="main">
        <nav id="navigation">
            <div id="logo" class="link">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 54 45"
                    style="enable-background:new 0 0 54 45;" xml:space="preserve">
                    <g>
                        <rect x="0" class="fillBlue" width="9" height="18" />
                        <rect x="18" class="fillBlack" width="9" height="45" />
                        <polygon class="fillBlack" points="54,0 45,0 36,0 36,9 36,18 45,18 45,9 54,9 	" />
                        <rect x="36" y="27" class="fillBlack" width="9" height="9" />
                        <rect x="45" y="36" class="fillBlack" width="9" height="9" />
                    </g>
                </svg>
            </div>
            <div id="menu_block">
                <div class="menuicon"></div>
                <div class="menuicon"></div>
                <div class="menuicon"></div>
            </div>
            <div id="menu_list" ng-controller="MenuController">
                <ul>
                    <li class="menulink"><a ng-href="{{aboutLink}}">about</a></li>
                    <li class="menulink"><a ng-href="{{projectsLink}}">projects</a></li>
                    <li class="menulink"><a ng-href="{{contactLink}}">contact</a></li>
                </ul>
            </div>
            <div id="menu_fade"></div>
            <div id="social">
                <a id="github" class="main_icon" target="_blank" rel="noopener noreferrer"
                    href="https://github.com/Korneas"></a>
                <a id="linkedin" class="main_icon" target="_blank" rel="noopener noreferrer"
                    href="https://www.linkedin.com/in/korneas/"></a>
                <a id="behance" class="main_icon" target="_blank" rel="noopener noreferrer"
                    href="https://www.behance.net/Korneas"></a>
                <a id="instagram" class="main_icon" target="_blank" rel="noopener noreferrer"
                    href="https://www.instagram.com/korneas/"></a>
            </div>
            <div id="mail">
                <a href="mailto:korneas@outlook.com?subject=Hi Camilo ðŸ‘‹">
                    <div id="mail_icon"></div>
                </a>
            </div>
        </nav>
        <div id="menu" class="hidden" ng-controller="MenuController">
            <div id="menu_options">
                <ul>
                    <li class="menulink"><a ng-href="{{aboutLink}}">about</a></li>
                    <li class="menulink"><a ng-href="{{projectsLink}}">projects</a></li>
                    <li class="menulink"><a ng-href="{{contactLink}}">contact</a></li>
                </ul>
            </div>
        </div>
        <div id="container" class="view" ng-view onload="loaded()"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="js/controller.js" type="application/javascript"></script>
    <script src="js/preloader.js" type="application/javascript"></script>
</body>

</html>
